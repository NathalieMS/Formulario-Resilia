<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link href="formulario.css" rel="stylesheet">
    <link rel="icon" href="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/favicon.jpeg">
    <script src="https://kit.fontawesome.com/be9d449732.js" crossorigin="anonymous"></script>


    
    <title>Resília - Formulário de Inscrição</title>
</head>
<body>
    <header>
    <h1>
    <a href="https://www.resilia.com.br/"><img src="https://www.inscricoes.resilia.dev/wp-content/themes/resilia/media/resilia-logo/resilia-logo.svg" alt="Logo da Resília"></img></a></h1>
    
    <nav>     
        <ul>

            <li><a href="https://www.facebook.com/resilia.br" target="_blank"><i class="icone fab fa-facebook icone"></i></a></li>
            <li><a href="https://www.instagram.com/resilia.br/" target="_blank"><i class="icone fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/school/resilia-educa%C3%A7%C3%A3o" target="_blank"><i class="icone fab fa-linkedin"></i></a></li>
            <li><a href="https://resilia.medium.com/" target="_blank"><i class="icone fab fa-medium"></i></a></li>
            <li><a href="https://www.twitch.tv/resiliaeducacao" target="_blank"><i class="icone fab fa-twitch"></i></a></li>
            
        </ul>
        
    </nav>
    </nav>

    </header>
    
    <main>
        <form > 

            <fieldset class="formulario">
              <legend>Quero entrar na próxima turma!</legend>
              
              <section class="itemdoformulario">
                <label for="nomecompleto">Nome Completo: </label>
                <input type="text" size="40" id="nomecompleto" name="nome">
              </section>
            	<br>
              <section class="itemdoformulario">
                <label for="email">Email: </label>
                <input type="email" size="35" id="email">
              </section>

            <br>
              <section class="itemdoformulario">
                 <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone">
            </section>
            <br>
            <section class="itemdoformulario">
                <label for="datadenasc">Data de Nascimento: </label>
               <input type="date" id="datadenasc">
            </section>

            <br>
            <section class="itemdoformulario">
              <label for="objetivo">Qual seu objetivo?</label>
              <select>
                <option selected>Selecione um objetivo</option>
                <option value="Conseguir um emprego">Conseguir um emprego</option>
                <option value="Mudar de carreira">Mudar de carreira</option>
                <option value="Aprender programação">Aprender programação</option>
                <option value="Aprender soft skills">Aprender soft skills</option>
                <option value="Conhecer profissionais do mercado">Conhecer profissionais do mercado</option>
                <option value="Ter mentoria profissional">Ter mentoria profissional</option>
                <option value="Acesso à comunidade de programadores">Acesso à comunidade de programadores</option>
                <option value="Outros">Outros</option>
              </select>
            </section>
            <br>
            <section class="itemdoformulario">
              <label for="comoconheceu">Como você conheceu a Resilia?</label>            
                <select>
                  <option selected>---</option>
                  <option value="Anuncio no Facebook/Instagram">Anuncio no Facebook/Instagram</option>
                  <option value="Anuncio no Google ou outros sites">Anuncio no Google ou outros sites</option>
                  <option value="Divulgação de alguma empresa parceira">Divulgação de alguma empresa parceira</option>
                  <option value="Imprensa (jornais, TV, revistas)">Imprensa (jornais, TV, revistas)</option>
                  <option value="Indicação de um amigo">Indicação de um amigo</option>
                  <option value="Panfleto">Panfleto</option>
                  <option value="Pesquisa no Google">Pesquisa no Google</option>
                </select>
              </section>
              </div>
                <br>
            <input type="submit" class="botao" value="Enviar!">
            
            </fieldset>
          </form>
    
    </main>

    <footer>
Desenvolvido para fins de educação por <a href="https://www.linkedin.com/in/nathalie-moreira-23a8a7219/" target="_blank">Nathalie Moreira</a>
    </footer>
</body>
</html>
